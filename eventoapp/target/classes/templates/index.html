<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:body="http://www.w3.org/1999/html">
<head>
    <title>Eventos App </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Lista de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a  href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
            </ul>
        </div>
    </nav>
</header>
    <table class="container">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Deletar</th>
        </tr>
        </thead>
        <tbody>
    <tr th:each = "eventos : ${eventoList}">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, eventos.codigo)).build()}">
            <span th:text="${eventos.nome}"></span></a></td>
        <td><span th:text="${eventos.local}"></span></td>
            <td><span th:text="${eventos.data}"></span></td>
            <td><span th:text="${eventos.horario}"></span></td>
        <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, eventos.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
        </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
